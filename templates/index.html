<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{url_for('static', filename='style/style.css')}}"
      rel="stylesheet"
    />
    <title>Batch PDF</title>
  </head>

  <body>
    {% include 'header.html' %}

    <div class="container">
      <form class="doc-form" method="POST" action="/dashboard" enctype="multipart/form-data">
        <label for="file" class="file-drop-area">
          <img
            src="{{ url_for('static', filename='assets/doc-icon.png') }}"
            alt="DOC Icon"
            class="file-icon"
          />
          <p>
            Drag and drop your Word file here<br />or
            <span class="click-text">click to select one</span>
          </p>
          <input
            type="file"
            id="file"
            name="file"
            accept=".doc, .docx"
            required
            hidden
          />
        </label>
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
